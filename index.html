<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box size-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box color-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="box">
    <div class="margin-box1"></div>
    <div class="margin-box2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="box f-box">
    <div class="float-box1"></div>
    <div class="float-box2"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="replace-box">
    <div class="container-A">A</div>
    <div class="container-B">B</div>
    <div class="container-C">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="r-box">
    <div class="container-AA">A</div>
    <div class="container-BB">B</div>
    <div class="container-CC">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="box">
    <div class="h-box1"></div>
    <div class="h-box2"></div>
    <div class="h-box3"></div>
  </div>
</body>

</html>
